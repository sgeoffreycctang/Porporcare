                sidebarNav.appendChild(navLink);

                // Mobile Navigation
                const mobileNavLink = navLink.cloneNode(true);
                 mobileNavLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    mobileMenu.classList.add('hidden'); // Close menu on click
                    // Timeout to allow menu to close before scrolling
                    setTimeout(() => {
                        document.getElementById(section.id).scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 100);
                });
                mobileNav.appendChild(mobileNavLink);
            });

             // Set first item as active on load
            document.querySelector('#sidebar-nav .nav-link').classList.add('active');
        }
        
        // Language switcher event
        langSwitcher.addEventListener('change', (e) => {
            updateContent(e.target.value);
        });

        // Mobile menu events
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.remove('hidden');
        });

        closeMobileMenu.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
        });

        // Close mobile menu when clicking outside
         mobileMenu.addEventListener('click', (e) => {
            if (e.target === mobileMenu) {
                mobileMenu.classList.add('hidden');
            }
        });


        // Initial load
        updateContent('zh');

    </script>
</body>
</html>
